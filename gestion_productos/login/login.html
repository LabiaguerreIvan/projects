<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/estilo.css">
    <title>Login</title>
</head>
<body>
    <h1>Iniciar Sesion</h1>
    <div class="container">
        <form action="">
        <p>
            <label for="textemail">Correo</label>
            <input type="email" name="textemail" id="textemail" placeholder="ejemplo@gmail.com">
        </p>
        <p>
            <label for="textclave">Contraseña</label>
            <input type="password" name="textclave" id="textclave" placeholder="Ingrese su contraseña">
        </p>
        <input type="submit" value="Continuar">
        <a onclick="history.go(-1)"><input type="button" value="Volver"></a>
        </form>
        </div>
</body>
</html>
